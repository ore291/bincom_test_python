{% extends "base.html" %}
{% set active_page = "/" %}
{% block title %}Polling Unit Results{% endblock %}
{% block content %}

<h1>Polling Unit Election Results</h1>

<div>
    <form id="results_form" action="#">
        <div class="row align-items-center">
            <div class="col-md-3 p-1">
                <input type="text" class="form-control" value="Delta" disabled />
            </div>
            <div class="col-md-3 p-1">
                <select class="form-control" id="lga_select">
                    <option value="">Select Lga</option>
                    {% for lga in lgas %}
                    <option value="{{ lga.lga_id }}">{{ lga.lga_name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="col-md-3 p-1">
                <select class="form-control" id="ward_select">
                    <option value="">Select Ward</option>
                </select>
            </div>
            <div class="col-md-3 p-1">
                <select class="form-control" id="pu_select">
                    <option value="">Select Polling Unit</option>
                </select>
            </div>
            <div class="col-md-3 p-1">
                <button type="submit" id="getResults" class="btn btn-primary">Get Results</button>
            </div>
        </div>
    </form>
    <div class="mt-2 ">
        <table class="table table-bordered  " id="results-table" >
            <thead>
                <tr>
                    <th class="col-auto" scope="col">Party</th>
                    <th class="col-auto" scope="col">Vote Count</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
